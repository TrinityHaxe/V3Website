<!DOCTYPE html>
<html>
<head>
  <title>V3sShowdown</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000000; 
      color: #FFFFFF; 
      text-align: center;
      font-family: 'Roboto Mono', monospace;
    }

    h1, h2 {
      color: #FFFFFF;
    }

    #timer {
      font-size: 36px;
      color: #00FF00;
      font-weight: bold;
      text-shadow: 0 0 10px #00FF00;
      margin-top: 20px;

      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #00FF00; }
      50% { text-shadow: 0 0 20px #00FF00; }
      100% { text-shadow: 0 0 5px #00FF00; }
    }
  </style>
</head>
<body>
  <h1>V3sShowdown</h1>
  <h2>Countdown to December 20, 2024:</h2>
  <div id="countdown">
    <p id="timer"></p>
  </div>

  <script>

    var countdownDate = new Date("December 20, 2024 00:00:00").getTime();


    function updateCountdown() {
      var now = new Date().getTime();
      var timeLeft = countdownDate - now;


      var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);


      document.getElementById("timer").innerText = days + "d " + hours + "h " +
        minutes + "m " + seconds + "s";


      if (timeLeft < 0) {
        clearInterval(countdownInterval);
        document.getElementById("timer").innerText = "EXPIRED";
      }
    }


    updateCountdown();
    var countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
