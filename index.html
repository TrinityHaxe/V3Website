<!DOCTYPE html>
<html>
<head>
  <title>V3's Arrival</title>
  <!-- Import the retro font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <!-- CSS Styles -->
  <style>
    /* Ensure full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Basic styles */
    body {
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center vertically */
      align-items: center;     /* Center horizontally */
      overflow: hidden;
    }

    /* Container for the main content */
    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      color: #fff;
      margin: 0;
      font-size: 64px;
      animation: titlePulse 2s infinite;
    }

    #timer {
      font-size: 48px;
      color: #ff0000; /* Red color */
      font-weight: bold;
      text-shadow: 0 0 10px #ff0000;
      margin-top: 20px;
      animation: timerPulse 2s infinite;
    }

    /* Pulse effect for the title */
    @keyframes titlePulse {
      0%, 100% {
        text-shadow: 0 0 5px #ff0000;
      }
      50% {
        text-shadow: 0 0 20px #ff0000;
      }
    }

    /* Pulse effect for the timer */
    @keyframes timerPulse {
      0%, 100% {
        text-shadow: 0 0 5px #ff0000;
      }
      50% {
        text-shadow: 0 0 20px #ff0000;
      }
    }

    /* Screen lines effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(
        rgba(255, 255, 255, 0.05) 50%,
        transparent 50%
      );
      background-size: 100% 10px; /* Adjusts the spacing between lines */
      pointer-events: none;
      animation: screenLinesAnimation 1s infinite;
    }

    @keyframes screenLinesAnimation {
      0% {
        background-position: 0 0;
        opacity: 0.8;
      }
      50% {
        background-position: 0 -5px;
        opacity: 0.6;
      }
      100% {
        background-position: 0 0;
        opacity: 0.8;
      }
    }

    /* Fisheye lens effect */
    .fisheye {
      position: relative;
      width: 100%;
      height: auto;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fisheye > .container {
      transform: perspective(600px) scale(1.1);
    }

    .fisheye::after {
      content: "";
      position: absolute;
      top: -25%;
      left: -25%;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, transparent 60%, rgba(0, 0, 0, 0.8) 100%);
      pointer-events: none;
    }

    /* Terminal Styles */
    #terminal {
      background-color: #000;
      color: #0f0;
      font-family: 'VT323', monospace;
      font-size: 16px;
      width: 80%;
      max-width: 800px;
      margin: 50px auto;
      border: 2px solid #0f0;
      box-shadow: 0 0 10px #0f0;
      position: relative;
    }

    /* Terminal Header */
    #terminal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 5px 10px;
      border-bottom: 1px solid #0f0;
    }

    .terminal-buttons {
      display: flex;
      gap: 5px;
    }

    .terminal-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .terminal-button.red {
      background-color: #ff5f56;
    }

    .terminal-button.yellow {
      background-color: #ffbd2e;
    }

    .terminal-button.green {
      background-color: #27c93f;
    }

    .terminal-title {
      flex-grow: 1;
      text-align: center;
      color: #0f0;
    }

    /* Terminal Content */
    #terminal-content {
      padding: 10px;
      height: 400px;
      overflow-y: auto;
    }

    #terminal-output {
      white-space: pre-wrap;
    }

    #terminal-input-line {
      display: flex;
      align-items: center;
    }

    #terminal-prompt {
      margin-right: 5px;
    }

    #terminal-input {
      background: transparent;
      border: none;
      color: #0f0;
      flex-grow: 1;
      outline: none;
      font-family: inherit;
      font-size: inherit;
    }

    #terminal-input-line::after {
      content: '';
      width: 10px;
      height: 20px;
      background-color: #0f0;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      51%, 100% {
        opacity: 0;
      }
    }

    /* Scrollbar Styles */
    #terminal-content::-webkit-scrollbar {
      width: 8px;
    }

    #terminal-content::-webkit-scrollbar-thumb {
      background-color: #0f0;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }

      #timer {
        font-size: 32px;
      }

      #terminal {
        width: 95%;
        font-size: 14px;
        margin: 20px auto;
      }
    }

  </style>
</head>
<body>
  <div class="fisheye">
    <div class="container">
      <h1>V3's Arrival</h1>
      <!-- Countdown timer -->
      <div id="countdown">
        <p id="timer"></p>
      </div>
    </div>
  </div>

  <!-- Terminal Interface -->
  <div id="terminal">
    <div id="terminal-header">
      <div class="terminal-buttons">
        <span class="terminal-button red"></span>
        <span class="terminal-button yellow"></span>
        <span class="terminal-button green"></span>
      </div>
      <div class="terminal-title">Command Prompt</div>
    </div>
    <div id="terminal-content">
      <div id="terminal-output"></div>
      <div id="terminal-input-line">
        <span id="terminal-prompt">C:\></span>
        <input type="text" id="terminal-input" autofocus autocomplete="off" />
      </div>
    </div>
  </div>

  <!-- JavaScript Code -->
  <script>
    // Countdown Timer Script
    var countdownDate = new Date("December 20, 2024 00:00:00").getTime();

    function updateCountdown() {
      var now = new Date().getTime();
      var timeLeft = countdownDate - now;

      var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("timer").innerText =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";

      if (timeLeft < 0) {
        clearInterval(countdownInterval);
        document.getElementById("timer").innerText = "EXPIRED";
      }
    }

    updateCountdown();
    var countdownInterval = setInterval(updateCountdown, 1000);

    // Terminal Script
    const terminalInput = document.getElementById('terminal-input');
    const terminalOutput = document.getElementById('terminal-output');
    const terminalContent = document.getElementById('terminal-content');

    const commands = {
      help: 'Available commands:\nhelp - Display available commands\ninfo - Get information\nclue - Reveal a clue\nclear - Clear the terminal\nV3 - ???\nLOGS - Access system logs',
      info: 'All will be revealed in time...',
      clue: 'Look beyond what you see.',
      clear: '',
      V3: 'Did you really think it was that easy?',
      LOGS: 'Accessing system logs...\n\n[LOG ENTRY - DATE: UNKNOWN]\n\nInitializing project V3...\nOrigin: Classified\nStatus: Active\n\nFirst created in realms beyond understanding, V3 possesses capabilities that surpass all known entities. Proceed with caution.\n\nEnd of log.'
    };

    let commandHistory = [];
    let historyIndex = -1;

    terminalInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const input = terminalInput.value.trim();
        terminalInput.value = '';
        if (input) {
          commandHistory.push(input);
          historyIndex = commandHistory.length;
          processCommand(input);
        }
      } else if (event.key === 'ArrowUp') {
        if (historyIndex > 0) {
          historyIndex--;
          terminalInput.value = commandHistory[historyIndex];
        }
      } else if (event.key === 'ArrowDown') {
        if (historyIndex < commandHistory.length - 1) {
          historyIndex++;
          terminalInput.value = commandHistory[historyIndex];
        } else {
          historyIndex = commandHistory.length;
          terminalInput.value = '';
        }
      }
    });

    function processCommand(input) {
      appendOutput("C:\\> " + input);
      const command = input.toUpperCase();
      if (commands.hasOwnProperty(command)) {
        if (command === 'CLEAR') {
          terminalOutput.innerHTML = '';
        } else {
          typeResponse(commands[command]);
        }
      } else {
        typeResponse('Unknown command. Type "help" for a list of commands.');
      }
      terminalContent.scrollTop = terminalContent.scrollHeight;
    }

    function appendOutput(text) {
      terminalOutput.innerHTML += text + '\n';
    }

    function typeResponse(text) {
      let index = 0;
      const speed = 50;
      function type() {
        if (index < text.length) {
          terminalOutput.innerHTML += text.charAt(index);
          index++;
          setTimeout(type, speed);
        } else {
          terminalOutput.innerHTML += '\n';
        }
      }
      type();
    }
  </script>
</body>
</html>
