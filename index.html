<!DOCTYPE html>
<html>
<head>
  <title>V3's Arrival</title>
  <!-- Import the modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <!-- Your CSS styles -->
  <style>
    /* Ensure full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Basic styles */
    body {
      background-color: #000000; /* Black background */
      color: #FFFFFF; /* White text */
      font-family: 'Roboto Mono', monospace;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Center content inside the fisheye */
    .fisheye {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Apply fisheye effect to direct children */
    .fisheye > * {
      transform: perspective(600px) scale(1.1);
    }

    h1 {
      color: #FFFFFF;
      margin: 0;
      font-size: 48px;
    }

    #timer {
      font-size: 36px;
      color: #00FF00; /* Bright green color */
      font-weight: bold;
      text-shadow: 0 0 10px #00FF00;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #00FF00; }
      50% { text-shadow: 0 0 20px #00FF00; }
      100% { text-shadow: 0 0 5px #00FF00; }
    }

    /* Screen lines effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(
        rgba(255, 255, 255, 0.05) 50%,
        transparent 50%
      );
      background-size: 100% 10px; /* Increase line size */
      pointer-events: none;
      animation: screenLinesAnimation 0.5s infinite;
    }

    @keyframes screenLinesAnimation {
      0% {
        background-position: 0 0;
        opacity: 0.8;
      }
      20% {
        background-position: 0 -2px;
        opacity: 0.6;
      }
      40% {
        background-position: 0 -4px;
        opacity: 0.7;
      }
      60% {
        background-position: 0 -2px;
        opacity: 0.9;
      }
      80% {
        background-position: 0 0;
        opacity: 0.5;
      }
      100% {
        background-position: 0 -1px;
        opacity: 0.8;
      }
    }

    /* Fisheye lens effect */
    .fisheye::after {
      content: "";
      position: absolute;
      top: -25%;
      left: -25%;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, transparent 60%, rgba(0, 0, 0, 0.8) 100%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="fisheye">
    <h1>V3's Arrival</h1>
    <!-- Countdown timer -->
    <div id="countdown">
      <p id="timer"></p>
    </div>
  </div>

  <!-- Your JavaScript code -->
  <script>
    // Set the date we're counting down to
    var countdownDate = new Date("December 20, 2024 00:00:00").getTime();

    // Update the countdown every second
    function updateCountdown() {
      var now = new Date().getTime();
      var timeLeft = countdownDate - now;

      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display the result in the element with id="timer"
      document.getElementById("timer").innerText = days + "d " + hours + "h " +
        minutes + "m " + seconds + "s";

      // If the countdown is finished, display "EXPIRED"
      if (timeLeft < 0) {
        clearInterval(countdownInterval);
        document.getElementById("timer").innerText = "EXPIRED";
      }
    }

    // Run the function immediately and then every second
    updateCountdown();
    var countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
