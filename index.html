<!DOCTYPE html>
<html>
<head>
  <title>V3's Arrival</title>
  <!-- Import the retro font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <!-- CSS Styles -->
  <style>
    /* Ensure full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Basic styles */
    body {
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      font-family: 'VT323', monospace;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      color: #fff;
      margin: 0;
      font-size: 64px;
      animation: titlePulse 2s infinite;
    }

    #timer {
      font-size: 48px;
      color: #ff0000; /* Red color */
      font-weight: bold;
      text-shadow: 0 0 10px #ff0000;
      margin-top: 20px;
      animation: timerPulse 2s infinite;
    }

    /* Pulse effect for the title */
    @keyframes titlePulse {
      0%, 100% {
        text-shadow: 0 0 5px #ff0000;
      }
      50% {
        text-shadow: 0 0 20px #ff0000;
      }
    }

    /* Pulse effect for the timer */
    @keyframes timerPulse {
      0%, 100% {
        text-shadow: 0 0 5px #ff0000;
      }
      50% {
        text-shadow: 0 0 20px #ff0000;
      }
    }

    /* Screen lines effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(
        rgba(255, 255, 255, 0.05) 50%,
        transparent 50%
      );
      background-size: 100% 10px; /* Adjusts the spacing between lines */
      pointer-events: none;
      animation: screenLinesAnimation 1s infinite;
    }

    @keyframes screenLinesAnimation {
      0% {
        background-position: 0 0;
        opacity: 0.8;
      }
      50% {
        background-position: 0 -5px;
        opacity: 0.6;
      }
      100% {
        background-position: 0 0;
        opacity: 0.8;
      }
    }

    /* Fisheye lens effect */
    .fisheye {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fisheye > .container {
      transform: perspective(600px) scale(1.1);
    }

    .fisheye::after {
      content: "";
      position: absolute;
      top: -25%;
      left: -25%;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, transparent 60%, rgba(0, 0, 0, 0.8) 100%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="fisheye">
    <div class="container">
      <h1>V3's Arrival</h1>
      <!-- Countdown timer -->
      <div id="countdown">
        <p id="timer"></p>
      </div>
    </div>
  </div>

  <!-- JavaScript Code -->
  <script>
    // Set the date we're counting down to
    var countdownDate = new Date("December 20, 2024 00:00:00").getTime();

    // Update the countdown every second
    function updateCountdown() {
      var now = new Date().getTime();
      var timeLeft = countdownDate - now;

      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display the result in the element with id="timer"
      document.getElementById("timer").innerText =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";

      // If the countdown is finished, display "EXPIRED"
      if (timeLeft < 0) {
        clearInterval(countdownInterval);
        document.getElementById("timer").innerText = "EXPIRED";
      }
    }

    // Run the function immediately and then every second
    updateCountdown();
    var countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
